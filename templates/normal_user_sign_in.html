<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Sign In </title>>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body bgcolor="teal">
        <div>
            <form align="center"  action="/user_signin" method = "POST">
                <h1 align="center">User Sign In</h1>
                <label align="center"> Username </label>
                <input align="center" name = 'username' type = 'email' placeholder="Enter Username" required><br><br>
                <label align="center"> Password </label>
                <input align="center" name = 'password' type = 'password' placeholder="Enter Password" required><br><br>
                <input align="center" type="submit" value="Login"><br><br>
            </form>
        </div>
        <div>
            <form align="center" action="/user_signup">
                <label align="center"> New Here </label>
                <input align="center" type="submit" value="Sign Up"><br><br>
            </form>
        </div>
        <div>
            <form align="center" action="/admin_signin">
                <label align="center"> If Admin </label>
                <input align="center" type="submit" value="Sign In">
            </form>
        </div>
    </body>
</html>
