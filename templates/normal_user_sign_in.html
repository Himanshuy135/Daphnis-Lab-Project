<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Sign In </title>>
        <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    </head>
    <body >
        <div class="box" >
            <form action="/user_signin" method = "POST">
                <h1 >Sign In</h1>
                <input name = 'username' type = 'email' placeholder="Enter Username" required>
                <input name = 'password' type = 'password' placeholder="Enter Password" required>
                <div class="msg"> {{ msg }} </div>
                <input type="submit" value="Login">
            </form>

            <form action="/user_signup">
                <input type="submit" value="Sign Up">
            </form>

            <form action="/admin_signin">
                <input type="submit" value="Admin Sign In">
            </form>
        </div>
    </body>
</html>
